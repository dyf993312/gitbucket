      serviceId: courseschedule
    note-route:
      path: /note/**
      serviceId: note
    wrongwork-route:
      path: /wrongwork/**
      serviceId: wrongwork
    notice-route:
      path: /notice/**
      serviceId: notice
    record-route:
      path: /record/**
      serviceId: record
    chat-route:
      path: /chat/**
      serviceId: chat
    incentive-route:
      path: /incentive/**
      serviceId: incentive
    learn-route:
      path: /learn/**
      serviceId: learn
    repoimpt-route:
      path: /repoimpt/**
      serviceId: repoimpt
    home-route:
      path: /home/**
