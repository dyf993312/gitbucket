server:
  port: 5021

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignored-services: '*'
  routes:
    apidoc-route:
      path: /apidoc/**
      serviceId: apidoc
    auth-route:
      path: /auth/**
      serviceId: auth
    user-route:
      path: /user/**
      serviceId: user
    file-route:
      path: /file/**
      serviceId: file
    work-route:
      path: /work/**
      serviceId: work
    diag-route:
      path: /diag/**
      serviceId: diag
    lesson-route:
      path: /lesson/**
      serviceId: lesson
    repository-route:
      path: /repository/**
      serviceId: repository
    category-route:
      path: /category/**
      serviceId: category
    mall-route:
      path: /mall/**
      serviceId: mall
    klass-route:
      path: /klass/**
      serviceId: klass
    base-route:
      path: /base/**
      serviceId: base
    message-route:
      path: /message/**
      serviceId: message
    courseschedule-route:
      path: /courseschedule/**
      serviceId: courseschedule

logging:
  level:
    org.springframework: INFO

#ribbon:
#  ConnectTimeout: 3000
#  ReadTimeout: 60000
file:
  ribbon:
    ConnectTimeout: 3000
    ReadTimeout: 60000

hystrix:
  command:
#    default.execution.isolation.thread.timeoutInMilliseconds: 60000
    file.execution.isolation.thread.timeoutInMilliseconds: 63000
    