      serviceId: file
    work-route:
      path: /work/**
      serviceId: work
    diag-lesson-route:
      path: /diag/lesson/**
      serviceId: diag-lesson
    diag-period-route:
      path: /diag/period/**
      serviceId: diag-period
    diag-preview-route:
      path: /diag/preview/**
      serviceId: diag
    lesson-route:
      path: /lesson/**
      serviceId: lesson
    repository-route:
      path: /repository/**
      serviceId: repository
    category-route:
      path: /category/**
      serviceId: category
    mall-route:
      path: /mall/**
      serviceId: mall
    klass-route:
