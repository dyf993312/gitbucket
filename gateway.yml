server:
  port: 5021

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignored-services: '*'
  routes:
    apidoc-route:
      path: /apidoc/**
      serviceId: apidoc
    auth-route:
      path: /auth/**
      serviceId: auth
    file-route:
      path: /file/**
      serviceId: file
    work-route:
      path: /work/**
      serviceId: work
    lesson-route:
      path: /lesson/**
      serviceId: lesson
    repository-route:
      path: /repository/**
      serviceId: repository
    category-route:
      path: /category/**
      serviceId: category

logging:
  level:
    org.springframework: INFO