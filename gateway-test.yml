server:
  port: 5021

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignored-services: '*'
  routes:
    apidoc-route:
      path: /apidoc/**
      serviceId: apidoc
    auth-route:
      path: /auth/**
      serviceId: auth
    file-route:
      path: /file/**
      serverId: file

logging:
  level:
    org.springframework: INFO