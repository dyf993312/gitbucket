server:
  port: 5000

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    enableSelfPreservation: false
  instance:  
    leaseRenewalIntervalInSeconds: 1  
    leaseExpirationDurationInSeconds: 2  